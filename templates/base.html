{% load static %}

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Název stránky - nepřepsaný titulek{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="{% static "bootstrap.css" %}"> {% endcomment %}
    {% block styling %}
    {% endblock %}
</head>
<body>
    {% comment %} <h1>Tohle je základní stránka šablony.</h1> {% endcomment %}
    {% block content %}
        <p>Tato stránka nemá žádný obsah.</p>
    {% endblock %}

</body>
</html>
